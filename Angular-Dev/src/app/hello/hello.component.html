<div [ngSwitch]="namesList.length < 3">


  <div *ngSwitchDefault="true">
      <input  type="text" [(ngModel)]="inputName"/>
      <button (click)="addName()">Add Name</button>
  </div>
    
  <div *ngSwitchCase="false">
    <p>You can't add more names</p>
  </div>

</div>

<p *ngFor="let item of namesList; index as i" (click)="onNameClick()">{{i}} hello {{item}}!</p>
